<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Simple Table</h1>

    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>

    <h1>complex</h1>
    <table border="1" cellspacing="0" cellpadding="2">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Addrress</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1.</th>
                <td>Alex</td>
                <td>Banana st.</td>
            </tr>
            <tr>
                <th>2.</th>
                <td>Luciano</td>
                <td>Watermelon st.</td>
            </tr>
        </tbody>
    </table>

    <h1>Merging</h1>
    <!-- Colspan : menggabungkan 2 cell horizontal -->
    <!-- rowspan : menggabungkan 2 cell vertikal   -->

    <table border="1" cellpadding="50" cellspacing="0">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td colspan="2" rowspan="2"></td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>

</body>
</html>
