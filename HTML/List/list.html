<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Di List itu ada ul, ol, dl -->
    <!-- ul : unordered list / list tidak urut bisa memakai "type = 1,A,a,I,i" -->
    <!-- ol : ordered list / list terurut bisa memakai "type = disc, square, circle" -->
    <!-- dl : definition list, didalamnya ada dt(terms) dan dd(descriptions) -->

    <!-- ul / unordered list -->
    <ul type="circle">
        <li>Pensil</li>
        <li>Mouse</li>
        <li>Laptop</li>
        <li>Handphone</li>
    </ul>
    <hr>
    <!-- ol / ordered list -->
    <ol type="1">
        <li>Tisu</li>
        <li>Cutter</li>
        <li>Pencil</li>
    </ol>
    <hr>
    <dl>
        <dt>terms 1</dt>
        <dd>desc 1</dd>
        <dt>terms 2</dt>
        <dd>desc 2</dd>
    </dl>
    <hr>
</body>
</html>
